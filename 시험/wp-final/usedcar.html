<!DOCTYPE html>
<html>
<head>
    <meta charset = 'utf-8'>
    <title>중고차 검색</title>
    <style>
	.select {width: 200px;}
	.button {width: 100px;}
	.black {background-color: black;
		color: white;
		line-height: 10px;}
	.grey {background-color: grey;
		color: white;
		line-height: 10px;}
	.etc {background-color: red;
		color: white;
		line-height: 10px;}
    </style>
</head>
<body>
	<h2>중고차 검색</h2>
	<form method='post' action='usedcar_list.php' name='usedcar'>
	자동차 명 : <select name='car' class='select'>
	<option value="0" selected>전체</option>
	<option value="그랜저">그랜저</option>
	<option value="소나타">소나타</option>
	<option value="아반떼">아반떼</option>
	</select><br><br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="color" value="0">&nbsp;전체<br><br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="color" value="black">&nbsp;<span class='black'>검정색</span><br><br>
	차량 색상 : <input type="radio" name="color" value="grey">&nbsp;<span class='grey'>회색</span><br><br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="color" value="white">&nbsp;<span>흰색</span><br><br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="color" value="etc">&nbsp;<span class='etc'>기타</span><br><br>
	정렬 방식 : <select name='array' class='select'>
            <option value="mileage" selected>주행거리 오름차순</option>
            <option value="mileage desc">주행거리 내림차순</option>
            <option value="price">가격 오름차순</option>
            <option value="price desc">가격 내림차순</option>
        </select><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<button type='reset' class='button'>초기화</button>
	<button type='submit' class='button'>검색</button>
	</form>
</body>
</html>
