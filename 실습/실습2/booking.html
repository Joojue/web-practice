<!DOCTYPE html>
<html>
<head>
	<title> 레스토랑 예약하기 </title>
</head>
<body>
	<h3> 레스토랑 예약하기 </h3>
	<form>
	<fieldset>
	<legend> 예약자 정보 </legend>
	<lable for="reservator">
	예약자 : <input type="text" value="">
	</lable><br>
	<lable>
	휴대폰 : <input type="tel" placeholder="01*-000*-0000" pattern="(01)[0-9]{1}-[0-9]{3,4}-[0-9]{4}">
	</lable><br>
	<lable>
	예약인원 : <select name ="people">
		<option value="1">2명</option>
		<option value="2">3명</option>
		<option value="3" selected>4명</option>
		<option value="4">5명 </option>
		<option value="5">6명</option>
		<option value="6">7명</option>
		<option value="7">8명</option>
	</select>
	</lable>
	</fieldset>
	<br>
	<fieldset>
	<legend> 일자 선택 및 시간 선택 </legend>
	<lable>
	날짜 : <input type="date" value="2021-10-01">
	</lable><br>
	<lable>
	시간 : <input type="time" value="18:00">
	</lable><br>
	<lable>
	위치 : 본관<input type="radio" name="location" checked>별관<input type="radio" name="location">
	</lable><br>
	<lable>
	옵션 : <input type="checkbox">단독룸 <input type="checkbox">아기의자 <input type="checkbox">채식요리 
	</lable>
	</fieldset>
	<br>
	<input type="submit" value="예약">
	<input type="reset" value="취소">
	</form>
</body>
</html>
