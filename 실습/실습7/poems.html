<!DOCTYPE HTML>
<html>
<head>
	<title>윤동주 시집</title>
	<meta charset="utf-8">
<style>
	td {
		text-align: center;
		width: 200px;
		display: inline-block;
		padding: 20px;
		background-color: yellow;
		border-radius: 2em;
		font-size: 20px;
	}
</style>
</head>
	<body>
		<table>
			<tr><td id="td1" onclick="clicked('1')">서시<br>윤동주</td>
			<td id="td2" onclick="clicked('2')">쉽게 쓰여진 시<br>윤동주</td>
			<td id="td3" onclick="clicked('3')">별 헤는 밤<br>윤동주</td></tr>
		</table>
	<div>
		<div id="div1" class="a"></div>
		<div id="div2" class="a"></div>
		<div id="div3" class="a"></div>
	</div>
	<script type="text/javascript">
		ls = window.localStorage
		ls.setItem("prelude",  "<h2>서시, 윤동주</h2>죽는 날까지 하늘을 우러러<br>한 점 부끄럼이 없기를,<br>잎새에 이는 바람에도<br>나는 괴로워했다.<br>별을 노래하는 마음으로<br>모든 죽어가는 것을 사랑해야지.<br>그리고 나한테 주어진 길을<br>걸어가야겠다.<br>");
		ls.setItem("easy",  "<h2>쉽게 쓰여진 시, 윤동주</h2>인생은 살기 어렵다는데<br>시가 이렇게 쉽게 쓰어지는 것은<br>부끄러운 일이다<br>육첩방은 남의 나라<br>창밖에 밤비가 속살거리는데,<br>등불을 밝혀 어둠을 조금 내몰고<br>시대처럼 올 아침을 기다리는 최후의 나.<br>");
		ls.setItem("star",  "<h2>별 헤는 밤, 윤동주</h2>계절로 지나가는 하늘에는<br>가을로 가득 차 있습니다.<br>나는 아무 걱정도 없이<br>가을 속의 별들을 다 헤일 듯 합니다.<br>가슴속에 하나 둘 새겨지는 별을<br>이제 다 못 해는 것은<br>쉬이 아침이 오는 까닭이요.<br>내일 밤이 남은 까닭이요.<br>아직 나의 청춘이 다 하지 않은 까닭입니다.<br>");

		function clicked(j) {
			var td_color = document.getElementById("td"+j).style.background;
			var prelude = ls.getItem("prelude");
			var easy = ls.getItem("easy");
			var star = ls.getItem("star");
			if (td_color =="yellow") {
				document.getElementById("td"+j).style.background = "aqua";
				if (j == 1) {
					document.getElementById("div1").innerHTML = prelude;
				}
				else if (j == 2) {
					document.getElementById("div2").innerHTML = easy; 
				}
				else {
					document.getElementById("div3").innerHTML = star;
				}
			}
			else {  
					document.getElementById("td"+j).style.background = "yellow";
					document.getElementById("div"+j).innerHTML = "";
				}
			}
	</script>
	</body>
</html>
